<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>疆味 - 搬运最地道的新疆味道！</title>
    <meta name="description"
        content="疆味有限责任公司致力利用现代科技与传统农业种植相结合,通过采用原产地—线上订购—线下体验店—消费者的方式,打造上联生产、中联平台、下联市场的新零售模式，让消费者可以在线上平台提供的商品里面挑选最合适的商品。" />
    <meta name="keywords" content="疆味,新疆味道,水果,干果,葡萄,哈密瓜">
    <!-- 引入图标 -->
    <link rel="shortcut icon" href="jiangwei.ico">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./element/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/cart.css">
    <link rel="stylesheet" href="./fonts/fbs/css/all.min.css">
    <script src="./fonts/fbs/js/all.min.js"></script>
    <script src="./js/vue.js"></script>
    <script src="./element/element-ui/lib/index.js"></script>
    <script src="./js/axios.min.js"></script>
    <script src="./js/public/top.js"></script>
    <script src="./js/public/header.js"></script>
    <script src="./js/public/footer.js"></script>
    <script src="./js/util/static.js"></script>
</head>

<body>
    <div id="app">
        <!-- 顶部快捷导航栏start -->
        <jiangwei-top></jiangwei-top>
        <!-- 顶部快捷导航栏end -->
        <!-- header制作start -->
        <jiangwei-header @func="search" :searchText="searchWord"></jiangwei-header>
        <!-- header制作end -->
        <!-- nav制作start -->
        <div class="nav w">
            <div id="cartTitle">
                <span>全部商品</span>
            </div>
            <el-table ref="multipleTable" :data="goods" tooltip-effect="dark" style="width: 100%"
                >
                <el-table-column type="selection" width="50">
                </el-table-column>
                <el-table-column label="商品图片" width="150">
                    <template slot-scope="scope">
                        <img src="scope.row.sku.skuImages" alt="">
                    </template>
                </el-table-column>
                <el-table-column prop="spu.spuTitle" label="商品名称" width="150">
                </el-table-column>
                <el-table-column label="商品规格" width="150">
                    <template slot-scope="scope">
                        <span>ddd</span>
                    </template>
                </el-table-column>
                <el-table-column prop="sku.skuPrice" label="单价" width="150">
                </el-table-column>
                <el-table-column label="数量" width="150">
                    <template slot-scope="scope">
                        <span>数量</span>
                    </template>
                </el-table-column>
                <el-table-column label="小计" width="150">
                    <template slot-scope="scope">
                        <span>小计</span>
                    </template>
                </el-table-column>
                <el-table-column label="操作" width="150">
                    <template slot-scope="scope">
                        <span>小计</span>
                    </template>
                </el-table-column>
            </el-table>
        </div>
        <!-- nav制作end -->

        <!-- foot start-->
        <jiangwei-footer></jiangwei-footer>
        <!-- foot end-->
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            // 引入全局变量
            // 根据tabId判断显示那个页面
            tabId: "0",
            goods: [
                {
                    sku: {
                        "skuId": 25, 
                        "spuId": 9, 
                        "skuTitle": null, 
                        "skuImages": "http://127.0.0.1:9000/sku/25_1621333677355.jpg", 
                        "skuPrice": 1260, 
                        "skuIndexes": null, 
                        "skuOwnSpec": {"n10":"原味","n12":"普通","n11":500},
                        "skuEnable": true,
                        "skuCreateTime": "2021-05-18T10:27:57.000+0000", 
                        "skuLastUpdateTime": "2021-05-18T10:27:57.000+0000", 
                        "skuStock": 9999
                    },
                    spu:{
                        spuTitle:"测试商品"
                    },
                    count: 1,
                }
            ],
            searchWord: ''
        },
        created() {
            this.getSpus();
        },
        methods: {
            getSpus() {
            },
            search(data) {
                window.location = 'showList.html?search=' + encodeURI(data);
            },
            spuDetail(spuId) {
                window.location = 'item.html?id=' + encodeURI(spuId);
            }
        },
        filters: {
            filterSubTitle(val) {
                let len = 15;
                if (val.length > len) {
                    let v = val.substring(0, len);
                    return v + "...";
                }
                return val;
            }
        }
    })
</script>

</html>
